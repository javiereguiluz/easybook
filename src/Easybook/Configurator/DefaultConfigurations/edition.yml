# default values for the configuration options of every edition format
edition:
    format: ~
    chunk_level:     1
    highlight_code:  false
    images_base_dir: 'images/'
    include_styles:  true
    isbn:            ~
    labels:          ['appendix', 'chapter', 'figure']
    margin:
        top:         '25mm'
        bottom:      '25mm'
        inner:       '30mm'
        outter:      '20mm'
    page_size:       'A4'
    theme:           'clean'
    toc:
        deep:        2
        elements:    ['appendix', 'chapter']
    two_sided:       true
