# English translation of the strings managed by easybook
parameters:
    # kind of translations + blank replaces at the same time
    labels:
        appendix:
            - 'Appendix {{ item.number }}'
            - '{{ item.counters[0:2]|join(".") }}' # 1.1
            - '{{ item.counters[0:3]|join(".") }}' # 1.1.1
            - '{{ item.counters[0:4]|join(".") }}' # 1.1.1.1
            - '{{ item.counters[0:5]|join(".") }}' # 1.1.1.1.1
            - '{{ item.counters[0:6]|join(".") }}' # 1.1.1.1.1.1

        chapter:
            - 'Chapter {{ item.number }}'
            - '{{ item.counters[0:2]|join(".") }}' # 1.1
            - '{{ item.counters[0:3]|join(".") }}' # 1.1.1
            - '{{ item.counters[0:4]|join(".") }}' # 1.1.1.1
            - '{{ item.counters[0:5]|join(".") }}' # 1.1.1.1.1
            - '{{ item.counters[0:6]|join(".") }}' # 1.1.1.1.1.1

        figure: 'Figure {{ element.number }}.{{ item.number }}'
        part: 'Part {{ item.number }}'
        table: 'Table {{ element.number }}.{{ item.number }}'

        acknowledgement: 'Acknowledgements'
        afterword: 'Afterword'
        author: 'About the author'
        conclusion: 'Conclusion'
        cover: 'Cover'
        dedication: 'Dedication'
        edition: 'About this edition'
        epilogue: 'Epilogue'
        foreword: 'Foreword'
        glossary: 'Glossary'
        introduction: 'Introduction'
        license: 'License'
        lof: 'List of Figures'
        lot: 'List of Tables'
        preface: 'Preface'
        prologue: 'Prologue'
        title: 'Title'
        toc: 'Table of contents'

        # Navigation elements
        index: 'Index'
        next: 'Next'
        previous: 'Previous'

        # Special
        date_format: 'm/d/Y'
        datetime_format: 'm/d/Y H:i'

        # Other
        by: 'by'
        page: 'page'
        blank: 'This Page Intentionally Left Blank'
