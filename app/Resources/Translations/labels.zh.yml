    edition:         ''
    epilogue:        ''
    foreword:        ''
    glossary:        ''
    introduction:    ''
    preface:         ''
    prologue:        ''
    title:           ''
    toc:             ''

    # Navigation elements
    index:           '目录'
    next:            '下一页'
    previous:        '上一页'

    # Special
    date_format:     'Y-d-m'
