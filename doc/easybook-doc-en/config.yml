book:
    title:            easybook documentation
    author:           Javier Eguiluz
    edition:          First edition
    language:         en
    publication_date: ~

    generator: { name: easybook, version: 5.0 }

    contents:
        - { element: cover }
        - { element: toc   }
        - { element: chapter, number: 1, content: chapter1.md }
        - { element: chapter, number: 2, content: chapter2.md }
        - { element: chapter, number: 3, content: chapter3.md }
        - { element: appendix, number: A, content: reference.md }

    editions:
        ebook:
            format:          epub
            include_styles:  true
            highlight_cache: true
            highlight_code:  false
            use_html_toc:    false
            labels:          ['appendix', 'chapter', 'figure']
            theme:           clean
            toc:
                deep:        1
                elements:    ["appendix", "chapter"]

        print:
            format:          pdf
            highlight_cache: true
            highlight_code:  true
            isbn:            ~
            include_styles:  true
            labels:          ['appendix', 'chapter', 'figure']
            margin:
                top:         25mm
                bottom:      25mm
                inner:       30mm
                outter:      20mm
            page_size:       A4
            theme:           clean
            toc:
                deep:        2
                elements:    ["appendix", "chapter"]
            two_sided:       true

        web:
            format:          html
            include_styles:  true
            highlight_cache: true
            highlight_code:  true
            labels:          ['appendix', 'chapter', 'figure']
            theme:           clean
            toc:
                deep:        2
                elements:    ["appendix", "chapter"]

        website:
            extends:         web
            format:          html_chunked

        easybook-project.org:
            format:          html_chunked
            include_styles:  false
            highlight_cache: false
            highlight_code:  true
            labels:          ['appendix', 'chapter', 'figure']
            theme:           clean
            toc:
                deep:        2
                elements:    ["appendix", "chapter"]
