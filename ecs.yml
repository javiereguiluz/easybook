imports:
    - { resource: 'vendor/symplify/easy-coding-standard/config/psr2.yml' }
    - { resource: 'vendor/symplify/easy-coding-standard/config/php71.yml' }
    - { resource: 'vendor/symplify/easy-coding-standard/config/clean-code.yml' }
    - { resource: 'vendor/symplify/easy-coding-standard/config/symplify.yml' }
    - { resource: 'vendor/symplify/easy-coding-standard/config/common.yml' }
    - { resource: 'vendor/symplify/easy-coding-standard/config/psr12.yml' }

services:
    Symplify\CodingStandard\Sniffs\DependencyInjection\NoClassInstantiationSniff:
        extraAllowedClasses:
            - 'ZipArchive'
            - 'Easybook\Book\Item'
            - 'Easybook\Book\Item*'
            - 'Easybook\Book\Edition'
            - 'Twig\Loader\*Loader'

    Symplify\CodingStandard\Sniffs\CleanCode\CognitiveComplexitySniff:
        maxCognitiveComplexity: 15

    # class should be Abstact or Final
    SlamCsFixer\FinalInternalClassFixer: ~

    Symplify\CodingStandard\Sniffs\Naming\ClassNameSuffixByParentSniff:
        extraParentTypesToSuffixes:
            - 'FileDecorator'

parameters:
    exclude_checkers:
        - 'Symplify\CodingStandard\Sniffs\Debug\CommentedOutCodeSniff'
        - 'Symplify\CodingStandard\Sniffs\ControlStructure\SprintfOverContactSniff'
        - 'Symplify\CodingStandard\Sniffs\CleanCode\CognitiveComplexitySniff'
        - 'Symplify\CodingStandard\Sniffs\Architecture\ExplicitExceptionSniff'
        # exclude from psr12.yml
        - 'PhpCsFixer\Fixer\PhpTag\BlankLineAfterOpeningTagFixer'
        - 'PhpCsFixer\Fixer\Operator\UnaryOperatorSpacesFixer'

    skip:
        Symplify\CodingStandard\Sniffs\CleanCode\ForbiddenStaticFunctionSniff:
            -  '*EventSubscriber.php'
            -  'src/Book/Item.php'
